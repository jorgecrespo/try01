<h3>Marcadores</h3>
<br>

<div class="row">
  <div class="col-md-12 text-right">
    <button
        class="btn btn-outline-primary"
        type="button"
        [routerLink]="['/marcador','nuevo']"
        name="button">
      Nuevo
    </button>
  </div>
</div>
<br>


<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Direcion</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Operar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marcador of ms.marcadores">
      <th scope="row">{{ marcador.id }}</th>
      <td>{{ marcador.nombre }}</td>
      <td>{{ marcador.direccion }}</td>
      <td>{{ marcador.lat }}</td>
      <td>{{ marcador.lng }}</td>
      <td> <button type="button" class="btn btn-outline-primary">Editar</button> </td>
    </tr>

  </tbody>
</table>
