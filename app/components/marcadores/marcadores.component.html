<h3>Marcadores</h3>
<br>

<div class="row">
  <div class="col-md-12 text-right">
    <button
        class="btn btn-outline-primary"
        type="button"
        [routerLink]="['/marcador','nuevo']"
        name="button">
      Nuevo
    </button>
  </div>
</div>
<br>


<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Rubro</th>
      <th>Direcion</th>
      <th>Operar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
   
  </tbody>
</table>
