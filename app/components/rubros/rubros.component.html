<div class="row">
  <div class="col-md-8">
    <label for="Rubro">Rubro</label>
    <input type="text" name="txtRubro" [(ngModel)]="txtRubro">
    <a class="btn btn-outline-info"
        (click)="agregarRubro(txtRubro)">Agregar</a>

        <div>
          <ul>
            <li *ngFor="let k of rubros | keys">{{ rubros[k].rubro}}</li>
          </ul>
        </div>
    <div class="alert alert-danger" *ngIf="!rubros">
      <strong>NO HAY REGISTROS!!!</strong>
    </div>
  </div>
